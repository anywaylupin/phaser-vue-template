tasks:
  - name: Install
    init: >
      pnpm install && pnpm update &&
      gp sync-done install
  - name: Phaser Vue server
    init: gp sync-await install
    command: pnpm dev
  - name: Phaser Editor 2D server
    init: gp sync-await install
    command: pnpm editor-remote
ports:
  - port: 1959
    onOpen: notify
    name: Phaser Editor 2D
    description: The Phaser Editor 2D Core server. Open it for edit the game's scenes.
  - port: 8080
    onOpen: notify
    name: Play game
    description: Open it for testing the game.
